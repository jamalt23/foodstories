{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="ftco-section contact-section register">
    <div class="container">
        <div class="row block-9 justify-content-center">
            <div class="col-md-6 order-md-last d-flex">
                <form action="" method="post" class="bg-light p-5 contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <h4 class="reset center">Reset your password</h4>
                        <h6 class="center">Please choose a new password to finish signing in.</h6>
                    </div>
                    <div class="form-group">
                        {{ form.new_password1 }}
                    </div>
                    <div class="form-group">
                        {{ form.new_password2 }}
                    </div>
                    <div class="form-group center">
                        <input type="submit" value="Reset password" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
