{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="ftco-section contact-section register">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form action="" method="post" enctype="multipart/form-data" class="bg-light p-5 contact-form">
                        {% csrf_token %}
                        <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                        <div class="form-group">
                            <p>Profile picture:</p>
                            {{form.profile_pic}}
                        </div>
                        <div class="form-group">
                            {{form.first_name}}
                        </div>
                        <div class="form-group">
                            {{form.last_name}}
                        </div>
                        <div class="form-group">
                            {{form.bio}}
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update Profile" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
