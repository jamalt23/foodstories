<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar-box categories text-center ftco-animate">
        <h2 class="heading mb-4">Categories</h2>
        <ul class="category-image">
            {% for category in categories %}
            <li>
                <a href="{% url 'core:stories' category.title%}" class="img d-flex align-items-center justify-content-center text-center" style="background-image: url({{category.image.url}});">
                    <div class="text">
                        <h3>{{category.title}}</h3>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
